                <div class="space-y-3">

                    <div class="grid grid-cols-2 gap-2"><input id="mHeight" type="number" placeholder="í‚¤(cm)" class="p-4 bg-gray-100 rounded-2xl outline-none"><input id="mWeight" type="number" placeholder="ëª¸ë¬´ê²Œ(kg)" class="p-4 bg-gray-100 rounded-2xl outline-none"></div>
                    <textarea id="mNote" placeholder="ë¹„ê³  ë° ì‹ ì²´ì‚¬ì´ì¦ˆ ë“±" class="w-full p-4 bg-gray-100 rounded-2xl h-24 outline-none"></textarea>

            <button onclick="switchTab('ledger')" id="n-ledger" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ“‰</span><span class="text-[8px] font-black">ì¥ë¶€</span></button>
            <button onclick="switchTab('member')" id="n-member" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ‘¥</span><span class="text-[8px] font-black">íšŒì›</span></button>
            <button onclick="backupData()" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ’¾</span><span class="text-[8px] font-black">ë°±ì—…</span></button>
        </nav>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('chongmu_v7_db')) || { notice: "âš½ ìš°ë¦¬ ëª¨ì„ì˜ ë°œì „ì„ ê¸°ì›í•©ë‹ˆë‹¤!", eventPhoto: null, members: [], history: [] };
        let currentMode = 'INCOME', editingMemberId = null, chart = null, currentFilter = 'month';

        function saveData() { localStorage.setItem('chongmu_v7_db', JSON.stringify(db)); render(); }
        
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-300'));
            document.getElementById(id + 'Tab').classList.add('active');
            document.getElementById('n-' + id).classList.remove('text-slate-300', 'nav-active');
            document.getElementById('n-' + id).classList.add('nav-active');
            if(id === 'ledger') setTimeout(() => drawChart(currentFilter), 100);
            render();
        }

        function uploadImage(type) {
            const file = document.getElementById('eventUpload').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => { 
                db.eventPhoto = e.target.result; 
                saveData(); 
                showEventOverlay();
            };
            reader.readAsDataURL(file);
        }

        function showEventOverlay() {
            if(!db.eventPhoto) return;
            const overlay = document.getElementById('eventOverlay');
            document.getElementById('eventFullImg').src = db.eventPhoto;
            overlay.classList.remove('hidden');
        }

        function closeEventOverlay(e) {
            const overlay = document.getElementById('eventOverlay');
            const img = document.getElementById('eventFullImg');
            if(!overlay.classList.contains('hidden') && e.target !== img) {
                overlay.classList.add('hidden');
            }
        }

        function updateChartFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('#ledgerTab button').forEach(b => b.classList.replace('bg-slate-900', 'bg-slate-100'));
            document.querySelectorAll('#ledgerTab button').forEach(b => b.classList.replace('text-white', 'text-slate-900'));
            const activeBtn = document.getElementById('btn-' + filter);
            activeBtn.classList.replace('bg-slate-100', 'bg-slate-900');
            activeBtn.classList.replace('text-slate-900', 'text-white');
            drawChart(filter);
        }

        // ê·¸ë˜í”„ ê·¸ë¦¬ê¸° ë¡œì§ (ì£¼/ì›”/ë…„ í•„í„° í¬í•¨)
        function drawChart(filter) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            if(chart) chart.destroy();

            let filteredData = [...db.history].reverse();
            const now = new Date();
            
            if(filter === 'week') {
                const weekAgo = new Date(now.setDate(now.getDate() - 7));
                filteredData = filteredData.filter(h => new Date(h.date) >= weekAgo);
            } else if(filter === 'month') {
                const monthAgo = new Date(now.setMonth(now.getMonth() - 1));
                filteredData = filteredData.filter(h => new Date(h.date) >= monthAgo);
            } else if(filter === 'year') {
                const yearAgo = new Date(now.setFullYear(now.getFullYear() - 1));
                filteredData = filteredData.filter(h => new Date(h.date) >= yearAgo);
            }

            let sum = 0;
            const points = filteredData.map(h => { sum += h.amt; return sum; });
            const labels = filteredData.map(h => h.date.slice(5));

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ì”ì•¡',
                        data: points,
                        borderColor: '#ef4444',
                        borderWidth: 3,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true,
                        backgroundColor: (context) => {
                            const chart = context.chart;
                            const {ctx, chartArea} = chart;
                            if (!chartArea) return null;
                            const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
                            gradient.addColorStop(0, 'rgba(239, 68, 68, 0)');
                            gradient.addColorStop(1, 'rgba(239, 68, 68, 0.2)');
                            return gradient;
                        }
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false }, ticks: { font: { size: 8 } } },
                        y: { grid: { borderDash: [5, 5] }, ticks: { font: { size: 8 } } }
                    }
                }
            });
        }

        // íšŒì› ë° ì¥ë¶€ ê¸°ë³¸ ê¸°ëŠ¥
        function openMemberModal(id = null) {
            editingMemberId = id; resetMemberFields();
            if(id) {
                const m = db.members.find(x => x.id === id);
                document.getElementById('mName').value = m.name; document.getElementById('mPhone').value = m.phone;
                document.getElementById('mHeight').value = m.height; document.getElementById('mWeight').value = m.weight; document.getElementById('mNote').value = m.note;
                if(m.photo) { document.getElementById('mPhotoPreview').src = m.photo; document.getElementById('mPhotoPreview').classList.remove('hidden'); document.getElementById('mPhotoText').classList.add('hidden'); }
                document.getElementById('delMemBtn').classList.remove('hidden');
            } else { document.getElementById('delMemBtn').classList.add('hidden'); }
            document.getElementById('memberModal').classList.remove('hidden');
        }
        function resetMemberFields() { ['mName','mPhone','mHeight','mWeight','mNote'].forEach(f => document.getElementById(f).value = ''); document.getElementById('mPhotoPreview').classList.add('hidden'); document.getElementById('mPhotoText').classList.remove('hidden'); }
        function previewMemberPhoto(e) { const file = e.target.files[0]; if(file) { const reader = new FileReader(); reader.onload = (ev) => { document.getElementById('mPhotoPreview').src = ev.target.result; document.getElementById('mPhotoPreview').classList.remove('hidden'); document.getElementById('mPhotoText').classList.add('hidden'); }; reader.readAsDataURL(file); } }
        function saveMember() {
            const photo = document.getElementById('mPhotoPreview').src;
            const member = { id: editingMemberId || Date.now(), name: document.getElementById('mName').value, phone: document.getElementById('mPhone').value, height: document.getElementById('mHeight').value, weight: document.getElementById('mWeight').value, note: document.getElementById('mNote').value, photo: photo.startsWith('data') ? photo : null, totalPaid: editingMemberId ? db.members.find(x => x.id === editingMemberId).totalPaid : 0 };
            if(!member.name) return alert("ì´ë¦„ í•„ìˆ˜!");
            if(editingMemberId) { const idx = db.members.findIndex(x => x.id === editingMemberId); db.members[idx] = member; } else { db.members.push(member); }
            saveData(); closeModal('memberModal'); alert("íšŒì› ì •ë³´ ì €ì¥ ì™„ë£Œ!");
        }
        function deleteMember() { if(!confirm("ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return; db.members = db.members.filter(x => x.id !== editingMemberId); saveData(); closeModal('memberModal'); }
        function openLedgerModal(mode) { currentMode = mode; document.getElementById('lTitle').innerText = mode === 'INCOME' ? 'ğŸ’° ìˆ˜ì… ê¸°ë¡' : 'ğŸ’¸ ì§€ì¶œ ê¸°ë¡'; document.getElementById('lMember').innerHTML = '<option value="">íšŒì› ì„ íƒ(í•„ìš”ì‹œ)</option>' + db.members.map(m => `<option value="${m.name}">${m.name}</option>`).join(''); document.getElementById('ledgerModal').classList.remove('hidden'); }
        function saveLedger() {
            const name = document.getElementById('lMember').value; const cat = document.getElementById('lCategory').value; let amt = parseInt(document.getElementById('lAmount').value);
            if(!amt || !cat) return alert("ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”"); if(currentMode === 'EXPENSE') amt = -amt;
            db.history.unshift({ id: Date.now(), name, cat, amt, date: new Date().toISOString().split('T')[0] });
            if(currentMode === 'INCOME' && name) { const m = db.members.find(x => x.name === name); if(m) m.totalPaid = (m.totalPaid || 0) + amt; }
            saveData(); closeModal('ledgerModal'); alert("ê¸°ë¡ ì™„ë£Œ!");
        }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function render() {
            document.getElementById('noticeArea').innerText = db.notice;
            const total = db.history.reduce((s, a) => s + a.amt, 0);
            document.getElementById('mainBalance').innerText = total.toLocaleString() + "ì›";
            
            document.getElementById('memberList').innerHTML = db.members.map(m => `
                <div onclick="openMemberModal(${m.id})" class="p-5 bg-white rounded-[2rem] shadow-sm border border-slate-100 flex items-center gap-4">
                    <div class="w-14 h-14 rounded-full bg-slate-100 overflow-hidden flex items-center justify-center">${m.photo ? `<img src="${m.photo}" class="w-full h-full object-cover">` : `ğŸ‘¤`}</div>
                    <div class="flex-1"><h4 class="font-black text-sm">${m.name}</h4><p class="text-[10px] text-slate-400 font-bold">${m.phone || 'ì—°ë½ì²˜ ì—†ìŒ'}</p></div>
                    <div class="text-right"><p class="text-[8px] font-bold text-blue-500 uppercase">Paid</p><p class="font-black text-xs">${(m.totalPaid || 0).toLocaleString()}ì›</p></div>
                </div>`).join('');

            const hHtml = (d) => d.map(h => `<div class="flex justify-between items-center p-5 bg-slate-50 rounded-2xl border border-slate-100"><div><p class="font-black text-[11px]">${h.cat}</p><p class="text-[8px] text-slate-400 font-bold">${h.date} ${h.name ? 'Â· '+h.name : ''}</p></div><span class="font-black text-xs ${h.amt > 0 ? 'text-blue-600' : 'text-slate-900'}">${h.amt.toLocaleString()}ì›</span></div>`).join('');
            document.getElementById('mainHistory').innerHTML = hHtml(db.history.slice(0, 5));
            document.getElementById('fullHistory').innerHTML = hHtml(db.history);
        }

        function backupData() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `chongmu_v7_backup.json`; a.click();
        }

        render();
        updateChartFilter('month');
    </script>
