                <div class="space-y-4 mb-8">

                        <img id="mPhotoPreview" src="" class="w-full h-full object-cover hidden">
                        <span id="mPhotoText" class="text-gray-400 text-xs text-center">ì‚¬ì§„<br>ë“±ë¡</span>
                    </div>
                    <input type="file" id="mPhotoUpload" class="hidden" onchange="previewMemberPhoto(event)">
                    <input id="mName" type="text" placeholder="ì´ë¦„" class="w-full p-4 bg-gray-100 rounded-xl outline-none font-bold">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="mAge" type="number" placeholder="ë‚˜ì´" class="p-4 bg-gray-100 rounded-xl outline-none">

                    <input id="mPhone" type="tel" placeholder="ì „í™”ë²ˆí˜¸" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                    <input id="mAddress" type="text" placeholder="ì£¼ì†Œ" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                    <div class="grid grid-cols-2 gap-2">
                        <input id="mHeight" type="number" placeholder="í‚¤(cm)" class="p-4 bg-gray-100 rounded-xl outline-none">
                        <input id="mWeight" type="number" placeholder="ëª¸ë¬´ê²Œ(kg)" class="p-4 bg-gray-100 rounded-xl outline-none">

                    <div class="grid grid-cols-2 gap-2">

                    <input id="lCategory" type="text" placeholder="í•­ëª© (íšŒë¹„, ì°¬ì¡°, ì‹ëŒ€ ë“±)" class="w-full p-4 bg-gray-100 rounded-xl outline-none font-bold">
                    <input id="lAmount" type="number" placeholder="ê¸ˆì•¡" class="w-full p-4 bg-gray-100 rounded-xl outline-none text-2xl font-black text-red-500">

                    <button onclick="saveLedger()" class="flex-[2] py-4 bg-slate-900 text-white font-black rounded-2xl">ì €ì¥í•˜ê¸°</button>

        <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white/90 backdrop-blur-md rounded-[2.5rem] shadow-2xl border flex justify-around items-center px-4 z-50">
            <button onclick="switchTab('home')" id="n-home" class="nav-active flex flex-col items-center"><span class="text-xl">ğŸ </span><span class="text-[8px] font-black">í™ˆ</span></button>
            <button onclick="switchTab('member')" id="n-member" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ‘¥</span><span class="text-[8px] font-black">íšŒì›</span></button>
            <button onclick="switchTab('ledger')" id="n-ledger" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ“</span><span class="text-[8px] font-black">ì¥ë¶€</span></button>
            <button onclick="backupData()" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ’¾</span><span class="text-[8px] font-black">ë°±ì—…</span></button>

    <script>
        let db = JSON.parse(localStorage.getItem('chongmu_v61_db')) || {
            notice: "ìš°ë¦¬ ëª¨ì„ í™”ì´íŒ…!",
            emblem: null,
            eventPhoto: null,
            members: [],
            history: []
        };
        let currentMode = 'INCOME';
        let editingMemberId = null;
        let chart = null;

        function saveData() { 
            localStorage.setItem('chongmu_v61_db', JSON.stringify(db)); 
            render(); 
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-300'));
            document.getElementById(id + 'Tab').classList.add('active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
            document.getElementById('n-' + id).classList.add('nav-active');
            if(id === 'ledger') setTimeout(drawChart, 100);
            render();
        }

        function editNotice() {
            const n = prompt("ê³µì§€ì‚¬í•­ ìˆ˜ì •", db.notice);
            if(n !== null) { db.notice = n; saveData(); }
        }

        function uploadImage(type) {
            const file = document.getElementById(type + 'Upload').files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => { db[type] = e.target.result; saveData(); };
            reader.readAsDataURL(file);
        }

        function hideEventPhoto() { document.getElementById('eventPhotoArea').classList.add('hidden'); }

        function openMemberModal(id = null) {
            editingMemberId = id;
            resetMemberFields();
            if(id) {
                const m = db.members.find(x => x.id === id);
                document.getElementById('mName').value = m.name;
                document.getElementById('mAge').value = m.age;
                document.getElementById('mBirth').value = m.birth;
                document.getElementById('mPhone').value = m.phone;
                document.getElementById('mAddress').value = m.address;
                document.getElementById('mHeight').value = m.height;
                document.getElementById('mWeight').value = m.weight;
                document.getElementById('mShoes').value = m.shoes;
                document.getElementById('mClothes').value = m.clothes;
                document.getElementById('mNote').value = m.note;
                if(m.photo) {
                    document.getElementById('mPhotoPreview').src = m.photo;
                    document.getElementById('mPhotoPreview').classList.remove('hidden');
                    document.getElementById('mPhotoText').classList.add('hidden');
                }
                document.getElementById('delMemBtn').classList.remove('hidden');
            } else {
                document.getElementById('delMemBtn').classList.add('hidden');
            }
            document.getElementById('memberModal').classList.remove('hidden');
        }

        function resetMemberFields() {
            ['mName','mAge','mBirth','mPhone','mAddress','mHeight','mWeight','mShoes','mClothes','mNote'].forEach(f => document.getElementById(f).value = '');
            document.getElementById('mPhotoPreview').src = '';
            document.getElementById('mPhotoPreview').classList.add('hidden');
            document.getElementById('mPhotoText').classList.remove('hidden');
            document.getElementById('mPhotoUpload').value = null;
        }

        function previewMemberPhoto(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('mPhotoPreview').src = ev.target.result;
                    document.getElementById('mPhotoPreview').classList.remove('hidden');
                    document.getElementById('mPhotoText').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // [ì—¬ê¸°ê°€ ìˆ˜ì •ëœ ì €ì¥ í•¨ìˆ˜ì…ë‹ˆë‹¤]
        function saveMember() {
            const photo = document.getElementById('mPhotoPreview').src;
            const member = {
                id: editingMemberId || Date.now(),
                name: document.getElementById('mName').value,
                age: document.getElementById('mAge').value,
                birth: document.getElementById('mBirth').value,
                phone: document.getElementById('mPhone').value,
                address: document.getElementById('mAddress').value,
                height: document.getElementById('mHeight').value,
                weight: document.getElementById('mWeight').value,
                shoes: document.getElementById('mShoes').value,
                clothes: document.getElementById('mClothes').value,
                note: document.getElementById('mNote').value,
                photo: photo.startsWith('data') ? photo : null,
                totalPaid: editingMemberId ? db.members.find(x => x.id === editingMemberId).totalPaid : 0
            };

            if(!member.name) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!");

            if(editingMemberId) {
                const idx = db.members.findIndex(x => x.id === editingMemberId);
                db.members[idx] = member;
            } else {
                db.members.push(member);
            }

            saveData();
            closeModal('memberModal'); // ì°½ ë‹«ê¸°
            alert("íšŒì› ì •ë³´ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
        }

        function deleteMember() {
            if(!confirm("íƒˆí‡´ ì²˜ë¦¬í• ê¹Œìš”?")) return;
            db.members = db.members.filter(x => x.id !== editingMemberId);
            saveData();
            closeModal('memberModal');
        }

        function openLedgerModal(mode) {
            currentMode = mode;
            document.getElementById('lTitle').innerText = mode === 'INCOME' ? 'ğŸ’° ìˆ˜ì… ê¸°ë¡' : 'ğŸ’¸ ì§€ì¶œ ê¸°ë¡';
            document.getElementById('lMember').innerHTML = '<option value="">íšŒì› ì„ íƒ(ì§€ì¶œì‹œ íŒ¨ìŠ¤)</option>' + 
                db.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            document.getElementById('lCategory').value = '';
            document.getElementById('lAmount').value = '';
            document.getElementById('ledgerModal').classList.remove('hidden');
        }

        function saveLedger() {
            const name = document.getElementById('lMember').value;
            const cat = document.getElementById('lCategory').value;
            let amt = parseInt(document.getElementById('lAmount').value);
            if(!amt || !cat) return alert("ë‚´ì—­ì„ í™•ì¸í•˜ì„¸ìš”.");
            if(currentMode === 'EXPENSE') amt = -amt;

            db.history.unshift({ id: Date.now(), name, cat, amt, date: new Date().toLocaleDateString() });
            if(currentMode === 'INCOME' && name) {
                const m = db.members.find(x => x.name === name);
                if(m) m.totalPaid = (m.totalPaid || 0) + amt;
            }
            saveData();
            closeModal('ledgerModal');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function render() {
            document.getElementById('noticeArea').innerText = db.notice;
            const total = db.history.reduce((s, a) => s + a.amt, 0);
            document.getElementById('mainBalance').innerText = total.toLocaleString() + "ì›";

            // ì´ë¯¸ì§€
            if(db.emblem) { document.getElementById('emblemImg').src = db.emblem; document.getElementById('emblemImg').classList.remove('hidden'); document.getElementById('emblemText').classList.add('hidden'); }
            if(db.eventPhoto) { document.getElementById('eventPhotoImg').src = db.eventPhoto; document.getElementById('eventPhotoArea').classList.remove('hidden'); }

            // íšŒì› ë¦¬ìŠ¤íŠ¸
            document.getElementById('memberList').innerHTML = db.members.map(m => `
                <div onclick="openMemberModal(${m.id})" class="p-6 bg-white rounded-[2rem] shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">
                            ${m.photo ? `<img src="${m.photo}" class="w-full h-full object-cover">` : `<span class="text-2xl">ğŸ‘¤</span>`}
                        </div>
                        <div class="flex-1">
                            <h4 class="font-black">${m.name} <span class="text-[10px] text-gray-400">${m.age || ''}</span></h4>
                            <p class="text-[10px] text-gray-400 font-bold">${m.phone || ''}</p>
                        </div>
                        <div class="text-right"><p class="text-[9px] font-bold text-blue-500">ë‚©ë¶€í•©ê³„</p><p class="font-black text-sm">${(m.totalPaid || 0).toLocaleString()}ì›</p></div>
                    </div>
                </div>
            `).join('');

            // íˆìŠ¤í† ë¦¬
            const hHtml = (d) => d.map(h => `
                <div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100">
                    <div><p class="font-black text-xs">${h.cat}</p><p class="text-[8px] text-gray-400">${h.date} ${h.name ? 'Â· '+h.name : ''}</p></div>
                    <span class="font-black text-sm ${h.amt > 0 ? 'text-blue-500' : 'text-slate-800'}">${h.amt.toLocaleString()}ì›</span>
                </div>
            `).join('');
            document.getElementById('mainHistory').innerHTML = hHtml(db.history.slice(0, 5));
            document.getElementById('fullHistory').innerHTML = hHtml(db.history);
        }

        function drawChart() {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            if(chart) chart.destroy();
            const data = [...db.history].reverse();
            let sum = 0;
            const points = data.map(h => { sum += h.amt; return sum; });
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(h => h.date),
                    datasets: [{ label: 'ì”ì•¡íë¦„', data: points, borderColor: '#ef4444', tension: 0.3, fill: true, backgroundColor: 'rgba(239, 68, 68, 0.1)' }]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });
        }

        function backupData() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `chongmu_backup.json`; a.click();
        }

        render();
    </script>
