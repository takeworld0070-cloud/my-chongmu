<body class="">

            <div class="bg-white p-6 rounded-[2rem] shadow-md border border-gray-100 mb-6">

                    <button onclick="drawChart('month')" class="filter-btn text-[10px] px-3 py-1 rounded-full bg-slate-800 text-white font-bold" id="f-month">ì›”ê°„</button>

        <div id="memberModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-end">

                    <img id="mPhotoPreview" src="" class="w-full h-full object-cover hidden"><span id="mPhotoText" class="text-gray-400 text-[10px]">ì‚¬ì§„ë“±ë¡</span>
                </div>
                <input type="file" id="mPhotoUpload" class="hidden" onchange="previewMemberPhoto(event)">
                <div class="space-y-3">
                    <input id="mName" type="text" placeholder="ì´ë¦„ (í•„ìˆ˜)" class="w-full p-4 bg-gray-100 rounded-xl outline-none font-bold">
                    <input id="mPhone" type="tel" placeholder="ì „í™”ë²ˆí˜¸" class="w-full p-4 bg-gray-100 rounded-xl outline-none">
                    <div class="grid grid-cols-2 gap-2"><input id="mHeight" type="number" placeholder="í‚¤" class="p-4 bg-gray-100 rounded-xl outline-none"><input id="mWeight" type="number" placeholder="ëª¸ë¬´ê²Œ" class="p-4 bg-gray-100 rounded-xl outline-none"></div>
                    <textarea id="mNote" placeholder="ë¹„ê³ " class="w-full p-4 bg-gray-100 rounded-xl h-24 outline-none"></textarea>

        <div id="ledgerModal" class="fixed inset-0 bg-black/70 z-[100] hidden flex items-end">

                <h3 id="lTitle" class="text-xl font-black mb-6 italic text-center">ì…ë ¥</h3>
                <div class="space-y-4 mb-8">
                    <select id="lMember" class="w-full p-4 bg-gray-100 rounded-xl outline-none font-bold"></select>
                    <input id="lCategory" type="text" placeholder="í•­ëª© (íšŒë¹„, ì‹ëŒ€ ë“±)" class="w-full p-4 bg-gray-100 rounded-xl outline-none font-bold">
                    <input id="lAmount" type="number" placeholder="ê¸ˆì•¡" class="w-full p-4 bg-gray-100 rounded-xl outline-none text-2xl font-black text-red-500">
                </div>
                <div class="flex gap-2">
                    <button onclick="closeModal('ledgerModal')" class="flex-1 py-4 bg-gray-100 font-bold rounded-2xl">ì·¨ì†Œ</button>

        <nav class="fixed bottom-6 left-6 right-6 h-20 bg-white/95 backdrop-blur-sm rounded-[2.5rem] shadow-2xl border flex justify-around items-center px-4 z-50">

            <button onclick="switchTab('member')" id="n-member" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ‘¥</span><span class="text-[8px] font-black">íšŒì›</span></button>
            <button onclick="switchTab('ledger')" id="n-ledger" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ“</span><span class="text-[8px] font-black">ì¥ë¶€</span></button>
            <button onclick="backupData()" class="text-slate-300 flex flex-col items-center"><span class="text-xl">ğŸ’¾</span><span class="text-[8px] font-black">ë°±ì—…</span></button>
        </nav>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('chongmu_v62_db')) || {
            pw: null, notice: "ê³µì§€ì‚¬í•­ì„ ì…ë ¥í•˜ì„¸ìš”!", eventImg: null, members: [], history: []
        };
        let isAdmin = false, currentMode = 'INCOME', editingMemberId = null, chart = null;

        function saveData() { localStorage.setItem('chongmu_v62_db', JSON.stringify(db)); render(); }

        // ê´€ë¦¬ì ì¸ì¦
        function toggleAdmin() {
            if (!db.pw) {
                const newPw = prompt("ì´ˆê¸° ë¹„ë°€ë²ˆí˜¸ë¥¼ ì„¤ì •í•˜ì„¸ìš”.");
                if (newPw) { db.pw = newPw; saveData(); alert("ì„¤ì •ì™„ë£Œ! ë‹¤ì‹œ ë¡œê·¸ì¸í•˜ì„¸ìš”."); }
                return;
            }
            if (isAdmin) {
                isAdmin = false;
                document.body.classList.remove('is-admin');
                document.getElementById('adminBtn').innerText = "ğŸ” ê´€ë¦¬ì ë¡œê·¸ì¸";
            } else {
                const input = prompt("ì´ë¬´ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
                if (input === db.pw) {
                    isAdmin = true;
                    document.body.classList.add('is-admin');
                    document.getElementById('adminBtn').innerText = "ğŸ”“ ê´€ë¦¬ ëª¨ë“œ ON";
                } else { alert("ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë¦½ë‹ˆë‹¤."); }
            }
        }

        function handleImageClick() {
            if (isAdmin) document.getElementById('eventUpload').click();
            else if (db.eventImg) { /* í„°ì¹˜ ì‹œ ì‚¬ë¼ì§€ëŠ” ê¸°ëŠ¥ì€ v7ê¸°ëŠ¥ì´ë‚˜ ìš”ì²­ì— ë”°ë¼ ìœ ì§€ ê°€ëŠ¥ */ }
        }

        function uploadImage(type) {
            const file = document.getElementById('eventUpload').files[0];
            const reader = new FileReader();
            reader.onload = (e) => { db.eventImg = e.target.result; saveData(); };
            reader.readAsDataURL(file);
        }

        function editNotice() {
            const n = prompt("ê³µì§€ìˆ˜ì •", db.notice);
            if(n !== null) { db.notice = n; saveData(); }
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-300', 'nav-active'));
            document.getElementById(id + 'Tab').classList.add('active');
            document.getElementById('n-' + id).classList.remove('text-slate-300');
            document.getElementById('n-' + id).classList.add('nav-active');
            if(id === 'ledger') setTimeout(() => drawChart('month'), 100);
            render();
        }

        function drawChart(filter) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            if(chart) chart.destroy();
            
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.replace('bg-slate-800', 'bg-gray-100');
                b.classList.replace('text-white', 'text-slate-800');
            });
            document.getElementById('f-'+filter).classList.replace('bg-gray-100', 'bg-slate-800');
            document.getElementById('f-'+filter).classList.add('text-white');

            let filtered = [...db.history].reverse();
            const now = new Date();
            if(filter === 'week') filtered = filtered.filter(h => (now - new Date(h.date)) / (1000*60*60*24) <= 7);
            else if(filter === 'year') filtered = filtered.filter(h => new Date(h.date).getFullYear() === now.getFullYear());
            else filtered = filtered.filter(h => new Date(h.date).getMonth() === now.getMonth());

            let sum = 0;
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: filtered.map(h => h.date.slice(5)),
                    datasets: [{ data: filtered.map(h => { sum += h.amt; return sum; }), borderColor: '#ef4444', tension: 0.3, fill: true, backgroundColor: 'rgba(239, 68, 68, 0.1)' }]
                },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false } } }
            });
        }

        // íšŒì› ê¸°ëŠ¥ (ê¸°ì¡´ v6 ë¡œì§ ìœ ì§€)
        function openMemberModal(id = null) {
            if(!isAdmin && id) { alert("ì¡°íšŒë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤."); } 
            editingMemberId = id; resetMemberFields();
            if(id) {
                const m = db.members.find(x => x.id === id);
                document.getElementById('mName').value = m.name; document.getElementById('mPhone').value = m.phone;
                document.getElementById('mHeight').value = m.height; document.getElementById('mWeight').value = m.weight; document.getElementById('mNote').value = m.note;
                if(m.photo) { document.getElementById('mPhotoPreview').src = m.photo; document.getElementById('mPhotoPreview').classList.remove('hidden'); document.getElementById('mPhotoText').classList.add('hidden'); }
                if(isAdmin) document.getElementById('delMemBtn').classList.remove('hidden');
            }
            document.getElementById('memberModal').classList.remove('hidden');
        }

        function saveMember() {
            if(!isAdmin) return alert("ê´€ë¦¬ì ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.");
            const photo = document.getElementById('mPhotoPreview').src;
            const m = { id: editingMemberId || Date.now(), name: document.getElementById('mName').value, phone: document.getElementById('mPhone').value, height: document.getElementById('mHeight').value, weight: document.getElementById('mWeight').value, note: document.getElementById('mNote').value, photo: photo.startsWith('data') ? photo : null, totalPaid: editingMemberId ? db.members.find(x => x.id === editingMemberId).totalPaid : 0 };
            if(!m.name) return alert("ì´ë¦„ í•„ìˆ˜");
            if(editingMemberId) db.members[db.members.findIndex(x => x.id === editingMemberId)] = m;
            else db.members.push(m);
            saveData(); closeModal('memberModal');
        }

        function deleteMember() { if(confirm("íƒˆí‡´?") && isAdmin) { db.members = db.members.filter(x => x.id !== editingMemberId); saveData(); closeModal('memberModal'); } }

        function openLedgerModal(mode) {
            if(!isAdmin) return alert("ê´€ë¦¬ìë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
            currentMode = mode;
            document.getElementById('lTitle').innerText = mode === 'INCOME' ? 'ğŸ’° ìˆ˜ì… ê¸°ë¡' : 'ğŸ’¸ ì§€ì¶œ ê¸°ë¡';
            document.getElementById('lMember').innerHTML = '<option value="">íšŒì›ì„ íƒ</option>' + db.members.map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            document.getElementById('ledgerModal').classList.remove('hidden');
        }

        function saveLedger() {
            const name = document.getElementById('lMember').value;
            const cat = document.getElementById('lCategory').value;
            let amt = parseInt(document.getElementById('lAmount').value);
            if(!amt || !cat) return;
            if(currentMode === 'EXPENSE') amt = -amt;
            db.history.unshift({ id: Date.now(), name, cat, amt, date: new Date().toISOString().split('T')[0] });
            if(currentMode === 'INCOME' && name) {
                const m = db.members.find(x => x.name === name);
                if(m) m.totalPaid = (m.totalPaid || 0) + amt;
            }
            saveData(); closeModal('ledgerModal');
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function resetMemberFields() { ['mName','mPhone','mHeight','mWeight','mNote'].forEach(f => document.getElementById(f).value = ''); document.getElementById('mPhotoPreview').classList.add('hidden'); document.getElementById('mPhotoText').classList.remove('hidden'); }
        function previewMemberPhoto(e) { const file = e.target.files[0]; if(file) { const reader = new FileReader(); reader.onload = (ev) => { document.getElementById('mPhotoPreview').src = ev.target.result; document.getElementById('mPhotoPreview').classList.remove('hidden'); document.getElementById('mPhotoText').classList.add('hidden'); }; reader.readAsDataURL(file); } }

        function render() {
            document.getElementById('noticeArea').innerText = db.notice;
            document.getElementById('mainBalance').innerText = db.history.reduce((s, a) => s + a.amt, 0).toLocaleString() + "ì›";
            if(db.eventImg) { document.getElementById('eventImg').src = db.eventImg; document.getElementById('eventImg').classList.remove('hidden'); document.getElementById('eventText').classList.add('hidden'); }
            
            document.getElementById('memberList').innerHTML = db.members.map(m => `
                <div onclick="openMemberModal(${m.id})" class="p-6 bg-white rounded-[2rem] border border-gray-100 shadow-sm flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-gray-100 overflow-hidden flex items-center justify-center">${m.photo ? `<img src="${m.photo}" class="w-full h-full object-cover">` : `ğŸ‘¤`}</div>
                    <div class="flex-1"><h4 class="font-black text-sm">${m.name}</h4><p class="text-[10px] text-gray-400 font-bold">${m.phone || ''}</p></div>
                    <div class="text-right text-xs font-black">${(m.totalPaid || 0).toLocaleString()}ì›</div>
                </div>`).join('');

            const hHtml = (d) => d.map(h => `<div class="flex justify-between items-center p-4 bg-gray-50 rounded-2xl border border-gray-100"><div><p class="font-black text-[11px]">${h.cat}</p><p class="text-[8px] text-gray-400">${h.date}</p></div><span class="font-black text-xs ${h.amt > 0 ? 'text-blue-500' : 'text-slate-800'}">${h.amt.toLocaleString()}ì›</span></div>`).join('');
            document.getElementById('mainHistory').innerHTML = hHtml(db.history.slice(0, 5));
            document.getElementById('fullHistory').innerHTML = hHtml(db.history);
        }

        function backupData() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `chongmu_backup.json`; a.click();
        }

        render();
    </script>
